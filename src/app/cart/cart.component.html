<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <table>
                <tr *ngFor="let med of medicines">
                    <td>
                       <div class="card">
                        <div class="card-header" style="text-align: center;">
                            {{med.name}}
                        </div>
                        <div class="card-body" style="text-align: center;">
                            <img src="{{med.url}}"/>
                            <br/>
                            Rs{{med.price}}/-
                        </div>
                       </div>                    
                    </td>
                </tr>
            </table>
            <div class="card">
                <div class="card-body">
                    Total Cost:{{totalCost}}
                    <br/>
                    <input type ="button" class="btn btn-danger" value="Proceed to Pay" (click)="proceedToPay()" />
                </div>
            </div>
            
            </div> 
      
        <div class="col-md-3"></div>
    </div>
</div>
