<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <table>
                <tr *ngFor="let med of medicines">
                    <td>
                       <div class="card">
                        <div class="card-header">
                            {{med.name}}
                        </div>
                        <div class="card-body">
                            <img src="{{med.url}}"/>
                            {{med.price}}
                        </div>
                       </div>                    
                    </td>
                </tr>
            </table>
             
      
        <div class="col-md-3"></div>
    </div>
</div>
