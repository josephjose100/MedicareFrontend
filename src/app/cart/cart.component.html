<div class="container-fluid" style="background-color: cyan;height: 100%;min-height: 100vh;">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1>Medicare</h1>
            <h2>Cart</h2>
            <table style="text-align: center;width: 100%;">
                <tr *ngFor="let med of medicines" style="text-align: center;width: 100%;">
                    <td style="text-align: center;">
                       <div class="card" style="text-align: center;">
                        <div class="card-header" style="text-align: center;">
                            {{med.name}}
                        </div>
                        <div class="card-body" style="text-align: center;">
                            <img src="{{med.url}}"/>
                            <br/>
                            Rs{{med.price}}/-
                        </div>
                       </div>                    
                    </td>
                </tr>
            </table>
            <div class="card">
                <div class="card-body" style="text-align: center;">
                    Total Cost:{{totalCost}}
                    <br/>
                    <input type ="button" class="btn btn-danger" value="Proceed to Pay" (click)="proceedToPay()" />
                </div>
            </div>
            
            </div> 
      
        <div class="col-md-3"></div>
    </div>
</div>
