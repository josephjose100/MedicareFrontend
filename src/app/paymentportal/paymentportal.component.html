<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" style="text-align: center;">
                    Credit Card Details
                </div>
                <div class="card-body">
                    <form #frmLogin="ngForm">
                        Card Holder Name:<input type="text" class="form-control"/>
                        <br/>
                        Card Number:<input type="number" class="form-control" />
                        <br/>
                        Expiry Date:<input type="date" class="form-control" />
                        <br/>
                        CVV:<input type="number" class="form-control"/>
                        <br/>
                        <input type="buton" class="btn btn-danger" value="Pay" (click)="goToConfirmation()"/>
                    </form> 
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
